  <body>
    <div class="inputName">
      <input id="username" type="text" value="username" />
      <input id="namebutton" type="button" value="決定" />
    </div>
    <div class="avaterChange">
        <div class="px-3 py-2">
          <ul>
            <li>
              <input id="changebutton" type="button" value="アバター変更" />
            </li>
            <li>
              <input id="bl1" type="button" value="blockvrock1" />
            </li>
            <li>
              <input id="bl2" type="button" value="blockvrock2" />
            </li>
            <li>
              <input id="bl3" type="button" value="blockvrock3" />
            </li>
            <li>
              <input id="robobutton" type="button" value="robo" />
            </li>
          </ul>
        </div>
    </div>
    <div class="testbutton">
      <input id="test-button" type="button" value="テスト" />
    </div>
    <div class="playbutton">
      <input id="play-button" type="button" value="ビデオ再生" />
    </div>
    <div class="stopbutton">
      <input id="stop-button" type="button" value="ビデオ停止" />
    </div>
    <div class="audiochange">
      <input id="audio-change" type="button" value="全体アナウンス" />
    </div>
    <div class="audioinverse">
      <input id="audio-inverse" type="button" value="全体アナウンス解除" />
    </div>
    <!-- https://github.com/networked-aframe/networked-aframe -->
    <!-- 
      networked-scene属性によって、WebSocketの同一チャネル（チャットルームみたいなもの）を作る
      adapterとしてsoketioを選ぶことによって、Websocketでの通信になる。
      ここをwebrtcにするとWebRTCでの通信になる
     -->
    <a-scene class="scene" networked-scene="room: dev; debug: true; adapter: easyrtc; audio: true;">
      <!-- <a-entity position="0 1 0" rotation="0 0 0" text="font: mozillavr; value:User Name"></a-entity> -->
      <a-assets>
        <img id="sky" src="./city/43134515491_dca33838f4_o.jpg" crossorigin="anonymous" response-type="arraybuffer" />
        <a-asset-item id="robo" src="./robot/Robot_01.gltf" crossorigin="anonymous" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="avocado" src="./avocado/avocado.glb" crossorigin="anonymous" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="back" src="./city/Crater.glb" crossorigin="anonymous" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="rip" src="./figurehead-of-hms-prince-of-wales-3d-model/scene.gltf" crossorigin="anonymous" response-type="arraybuffer"></a-asset-item>
        <video class="waterfallvideo" id="waterfall" autoplay muted="false" loop="true" src="video/Waterfall.mp4"></video>
        <template id="my-template" >
          <a-entity>
            <a-gltf-model id="videomole" class="videomodel" position="0 -1.6 1" rotation="0 180 0" scale="0.1 0.1 0.1" src="#robo" animation-mixer="" testplay > </a-gltf-model>
          </a-entity>
        </template>
      </a-assets>

        <template id="avatar-template">
          <a-entity></a-entity>
        </template>
        <template id="head-template" sync-components="['position', 'rotation', 'gltf-model','scale']">
          <a-entity class="avatar" networked-audio-source stand-on="raycaster:#stand-on-ray" >
            <a-entity id="stand-on-ray" raycaster="objects: .ground; direction:0 -1 0"></a-entity>
            <a-text class="nametag" id="usernametext" position="0.5 2 1" width="10" height="10" rotation="0 180 0" value="user" side="double" get-username></a-text>
            <!-- アバターを作る -->
            <a-gltf-model id="avatarid" class="avatarmodel" position="0 -1.6 1" rotation="0 180 0" scale="0.1 0.1 0.1" src="#robo" animation-mixer="" avatar-change="Buttonid:changebutton;player:player;avatar:avatarmodel;bl1:bl1;bl2:bl2;bl3:bl3;robo:robobutton;" muteplay mutestop audiodistancechange="onButtonid:audio-change;player:player;avatar:avatarmodel;" audiodistancereset="offButtonid:audio-inverse;player:player;avatar:avatarmodel;"> </a-gltf-model>
            <!-- <a-entity class="avatarmodel" position="0 -1.6 1" rotation="0 180 0" scale="0.1 0.1 0.1" gltf-model="#robo" animation-mixer="" avatar-change></a-entity> -->
          </a-entity>
        </template>
        <template id="avocado-template">
          <a-entity class="avatar" networked-audio-source stand-on="raycaster:#stand-on-ray">
            <a-entity id="stand-on-ray" raycaster="objects: .ground; direction:0 -1 0"></a-entity>
            <a-text class="nametag" id="usernametext" position="0.5 2 1" width="10" height="10" rotation="0 180 0" value="" side="double" get-username></a-text>
            <!-- アバターを作る -->
            <a-gltf-model class="avatarmodel" position="0 -1.6 1" rotation="0 180 0" scale="0.1 0.1 0.1" src="#rip" animation-mixer="" > </a-gltf-model>
          </a-entity>
        </template>
      </a-assets>

      <a-video class="video" src="#waterfall" width="10" height="7" position="0 1.6 -9" rotation="0 15 0" webkit-playsinline playsinline > </a-video>
      <!-- カメラ＆アバター
        networkd属性がつけられるところがポイント
       -->
      <a-entity movement-controls="constrainToNavMesh: true; speed:0.5" stand-on="raycaster:#stand-on-ray" networked="template:#avatar-template;attachTemplateToLocal:false;">
        <a-entity id="stand-on-ray" raycaster="objects: .ground; direction:0 -1 0"></a-entity>
        <a-entity id="raycaster-f" raycaster="objects: .collidable; far: 1; direction:0 0 -1"></a-entity>
        <a-entity id="raycaster-b" raycaster="objects: .collidable; far: 1; direction:0 0 1"></a-entity>
        <a-entity id="raycaster-l" raycaster="objects: .collidable; far: 1; direction:1 0 0"></a-entity>
        <a-entity id="raycaster-r" raycaster="objects: .collidable; far: 1; direction:-1 0 0"></a-entity>
        <a-entity position="0 0 0" id="player" camera spawn-in-circle="radius:3" look-controls wasd-controls networked="template:#head-template;attachTemplateToLocal:true;" avatarupdate></a-entity>
      </a-entity>
      <!-- <a-entity id="videoset" networked="template:#my-template;attachTemplateToLocal:true">
      </a-entity> -->
      <!-- <a-gltf-model class="videomodel" position="0 -1.6 1" rotation="0 180 0" scale="0.1 0.1 0.1" src="#robo" animation-mixer="" testplay muteplay mutestop> </a-gltf-model> -->
      <a-gltf-model position="0 -1.6 0" src="#back" animation-mixer="" class="ground"></a-gltf-model>
      <a-sky src="#sky" rotation=""></a-sky>
    </a-scene>

    <button id="mic-btn" type="button" class="mic-btn">Mute Mic</button>
    <style>
      .mic-btn {
        position: absolute;
        cursor: pointer;
        bottom: 3%;
        left: 3%;
        background: #fff;
        height: 40px;
        width: 100px;
        border-radius: 30px;
      }
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
      .inputName {
        z-index: 9999;
        position: absolute;
      }
      .avaterChange {
        z-index: 9999;
        position: absolute;
        left: 500px;
      }
      #bl1 {
        top: 10px;
      }
      #bl2 {
        top: 20px;
      }
      #bl3 {
        top: 30px;
      }
      #robobutton {
        top: 30px;
      }
      .testbutton {
        z-index: 9999;
        position: absolute;
        left: 750px;
      }
      .playbutton {
        z-index: 9999;
        position: absolute;
        left: 850px;
      }
      .stopbutton {
        z-index: 9999;
        position: absolute;
        left: 950px;
      }
      .audiochange {
        z-index: 9999;
        position: absolute;
        left: 1050px;
      }
      .audioinverse {
        z-index: 9999;
        position: absolute;
        left: 1200px;
      }
    </style>
    <script>

      const data = NAF.utils.getNetworkedEntity(evt).then((el) => {
      const videomodel = document.getElementById('naf-' + el.components.networked.nextData['networkId']);

      // Mic status
      let micEnabled = true;
      // Mic button ele
      const micBtnEle = document.getElementById('mic-btn');
      // On mobile remove elements that are resource heavy
      const isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        const particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }

      // ネットワークで同期するテンプレートおよび、属性値を決める
      // components にposition と rotationをセットしているので、
      // ランダムにセットされたアバターカラーを同期するためのカスタムスキーマを定義する
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.nametag',
            component: 'text',
            property: 'value',
          },
          {
            selector: '.avatarmodel',
            component: 'testcomponent',
            property: 'id',
          },
          {
            selector: '.avatarmodel',
            component: 'audiodistancechange',
            property: 'toggle',
          },
          {
            selector: '.avatarmodel',
            component: 'gltf-model',
          },
          {
            selector: '.avatarmodel',
            component: 'rotation',
          },
          {
            selector: '.avatarmodel',
            component: 'scale',
          },
          {
            selector: '.avatarmodel',
            component: 'position',
          },
          {
            selector: '.avatarmodel',
            component: 'muteplay',
            property: 'toggle',
          },
        ],
      });
      /* NAF.schemas.add({
        template: '#my-template',
        components: [
          {
            selector: '.videomodel',
            component: 'muteplay',
            property: 'toggle',
          },
        ],
      }); */
      /* var scene = document.querySelector('a-scene');

      if (scene.hasLoaded) {
        onSceneLoad();
      } else {
        scene.addEventListener('loaded', onSceneLoad);
      } */

      function onSceneLoad() {
        var username = 'usertest';
        username = prompt('Choose a username', username);
        var player = document.getElementById('player');
        console.log(player);
        var myNametag = player.querySelector('.nametag');
        myNametag.setAttribute('text', 'value', username);

        document.querySelector('a-scene').components['networked-scene'].connect();
      }
      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.log('onConnect', new Date());
        // Handle mic button click (Mute and Unmute)
        micBtnEle.addEventListener('click', function () {
          NAF.connection.adapter.enableMicrophone(!micEnabled);
          micEnabled = !micEnabled;
          micBtnEle.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';
        });
      }
      /**
       * 地面に立つためのコンポーネント
       */
      AFRAME.registerComponent('stand-on', {
        schema: {
          raycaster: { type: 'selector' },
        },
        dependency: ['raycaster'],
        init: function () {
          this.el.addEventListener('raycaster-intersection', (evt) => {
            if (evt.target !== this.data.raycaster) return; // 対応するレイキャスターのみ反応
            this.raycaster = evt.target.components.raycaster;
            this.target_el = evt.detail.els[0];
          });

          this.el.addEventListener('raycaster-intersection-cleared', (evt) => {
            if (evt.target !== this.data.raycaster) return;
            this.raycaster = null;
            this.target_el = null;
          });
        },

        tick: function () {
          if (!this.raycaster || !this.target_el) return;
          const item = this.raycaster.getIntersection(this.target_el);
          this.el.object3D.position.y = item.point.y + 1.7;
        },
      });
      AFRAME.registerComponent('wall-collider', {
        schema: {
          raycaster: { type: 'selector' },
        },
        multiple: true,
        dependency: ['raycaster'],
        init: function () {
          this.el.addEventListener('raycaster-intersection', (evt) => {
            console.log(evt.target);
            if (evt.target !== this.data.raycaster) return; // 対応するレイキャスターのみ反応
            this.face = evt.detail.intersections[0].face.normal;
          });

          this.el.addEventListener('raycaster-intersection-cleared', (evt) => {
            if (evt.target.id !== this.data.id) return;
            this.face = null;
          });
        },

        tick: function () {
          if (!this.face) return;
          this.el.object3D.position.add(this.face.multiplyScalar(0.5));
        },
      });
    </script>
  </body>
</html>
